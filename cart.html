<ion-header>

  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

                </ion-row>
                 <ion-row[hidden]="!showEmptyCartMessage">
               <ion-col>There are no items in your cart</ion-col>
             </ion-row>
          
          </ion-grid>
        
        </ion-card> -->

  <ion-card *ngFor="let item of cartItems; let i = index">
    <ion-item>
      <ion-thumbnail>
        <img [src]="item.product.productImage" style="width:60px !important; height:60px !important;"/>
      </ion-thumbnail>
      <h3>{{item.product.name}}</h3>
      <p>{{item.quantity}}*{{item.product.price}}</p>
     <!-- <button ion-button clear item-right color="danger" (click)="removeFromCart(item, i)">
        <ion-icon name="close-circle"></ion-icon>
      </button> -->
    </ion-item>
    <ion-item class="compact">
      <ion-row no-padding>
        <ion-col col-8>
            <button ion-button icon-only clear color="danger" (click)="changeqty(item, i, -1)">
                 <ion-icon name="remove-circle"></ion-icon>
              </button>
              <button ion-button icon-only clear color="danger">{{item.quantity}}</button>
              <button ion-button icon-only clear color="danger" (click)="changeqty(item, i, 1)">
                  <ion-icon name="add-circle"></ion-icon>
               </button>
        </ion-col>
        <ion-col col-4 style="text-align:right;">
               <button ion-button small outline (click)="removeFromCart(item, i)" color="danger" style="widows: 64px;;">Remove</button>
          </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>

  <ion-grid>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-2>

          </ion-col>
          <ion-col col-4>
            <b>TOTAL:</b>
            </ion-col>
            <ion-col col-2>

              </ion-col>
              <ion-col col-4 style="text-align:right">
                $<b>{{total}}</b>
                </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" outline block (click)="closeModal()">Back</button>
        </ion-col>
        <ion-col>
            <button ion-button color="danger" outline block (click)="checkOut()">Checkout</button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
